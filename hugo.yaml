baseUrl: /
languageCode: en-us
theme: bl4og
paginate: 4

markup:
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  goldmark:
    renderer:
      unsafe: true # Render html in markdown: https://snippets.page/posts/fix-html-not-working-hugo/

params:
  # dir name of your blog content (default is `content/posts`)
  contentTypeName: posts
  # ["orange", "blue", "red", "green", "pink"]
  themeColor: green
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems: 3
  # show selector to switch language
  showLanguageSelector: false
  # set theme to full screen width
  fullWidthTheme: false
  # center theme with default width
  centerTheme: true
  favicon: img/theme-colors/profile.png
  Toc: true
  TocTitle: "Table of Contents"

  comments:
    # https://giscus.app/
    giscus:
      repo: bl4ko/bl4og
      repo_id: R_kgDOKh_b5Q
      category: Announcements
      category_id: DIC_kwDOKh_b5c4CaPX2
      mapping: pathname
      strict: 0
      reactions-enabled: 1
      emit-metadata: 0
      input-position: bottom
      theme: dark
      lang: en
      crossorigin: anonymous

languages:
  en:
    languageName: English
    title: Bl4ko's blog

    params:
      subtitle: Personal blog just for fun
      menuMore: Show more
      readMore: Read more
      readOtherPosts: Read other posts
      olderPosts: Older posts
      logo:
        logoText: Bl4ko's blog
        logoHomeLink: /

    menu:
      main:
      - identifier: about
        name: About
        url: https://about.bl4ko.com
      - identifier: github
        name: Github
        url: https://github.com/bl4ko/bl4og